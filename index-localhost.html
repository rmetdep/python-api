<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Project F1</title>
</head>

<body>
    <div x-data="{
        driver: null,
        team: null,
        async getDriver() {
            this.driver = await (await fetch('http://localhost:8000/driver')).json();
        },
        async getTeam() {
            this.team = await (await fetch('http://localhost:8000/team')).json();
        },
    }" x-init="getDriver(),getTeam()">
        <p>Driver: <strong x-text="driver.driver">Loading...</strong></p>
        <p>Team: <strong x-text="team.team">Loading...</strong></p>
        <button @click="getDriver(), getTeam()">Update Data</button>

    </div>
    <div x-data="{
        circuitresponse: null,
        circuitpost: null,
        async postcircuit() {
            this.circuitresponse = await (await fetch('http://localhost:8000/addciruit', 
            {
                method: 'POST',
                body: JSON.stringify({
                    name: this.circuitpost,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.circuitresponse);
        },
    }">
        <p>Add Circuit</p>
        <input type="text" x-model="circuitpost">
        <button @click="postcircuit()">Add</button>
        <p>Response: <strong x-text="circuitresponse.response">Loading...</strong></p>
    </div>
</body>

</html>
