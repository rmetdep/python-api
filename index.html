<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Project F1</title>
</head>

<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-service-rmetdep.cloud.okteto.net/driver')).json();
        }
    }">
        Data returned: <strong x-text=></strong>
        <div x-show="responsedata">
            <div x-for="item in responsedata">
                <div x-text="item.name"></div>
                <div x-text="item.surname"></div>
                <div x-text="item.driverNumber"></div>
                <div x-text="item.team"></div>
                <div x-text="item.country"></div>
                <div x-text="item.points"></div>
                <div x-text="item.wins"></div>
                <div x-text="item.podiums"></div>
            </div>
        </div>
        <button x-on:click="getData()">Get Data</button>
    </div>
</body>

</html>
