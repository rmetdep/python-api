<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Project F1</title>
</head>

<body>
    <div x-data="{
        driver: null,
        team: null,
        async getDriver() {
            this.driver = await (await fetch('https://api-service-rmetdep.cloud.okteto.net/driver')).json();
        },
        async getTeam() {
            this.team = await (await fetch('https://api-service-rmetdep.cloud.okteto.net/team')).json();
        },
    }" x-init="getDriver(),getTeam()">
        <p>Driver: <strong x-text="driver.driver">Loading...</strong></p>
        <p>Team: <strong x-text="team.team">Loading...</strong></p>
        <button @click="getDriver(), getTeam()">Update Data</button>

    </div>
    <div x-data="{
        cicuitresponse: null,
        circuitpost: null,
        async postcircuit() {
            this.circuitresponse = await (await fetch('https://api-service-rmetdep.cloud.okteto.net/addcirccuit2', 
            {
                method: 'POST',
                body: JSON.stringify({
                    name: this.circuitpost,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.cicuitresponse);
        },
    }">
        <input type="text" x-model="circuitpost">
        <button x-on:click="postcircuit()">Add</button>
        <p>Title that was inserted: <strong x-text="responsedata.title"></strong></p>

    </div>
</body>

</html>
